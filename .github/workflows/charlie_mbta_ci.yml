name: Charlie MBTA Model CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train_validate_bias:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: "${{ github.workspace }}"

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[all] fairlearn mlflow matplotlib seaborn \
                      scikit-learn joblib pyyaml lime shap plotly \
                      imbalanced-learn pandas numpy lightgbm

      # 4Ô∏è‚É£ Pull DVC data
      - name: Pull DVC Data
        run: |
          if [ -f "dvc.yaml" ]; then
            dvc pull || echo "‚ö† No DVC remote found"
          else
            echo "‚ö† No dvc.yaml file ‚Äî skipping"
          fi

      # 5Ô∏è‚É£ Train Model
      - name: Train Model
        run: |
          if [ -f "Data_Pipeline/data/processed/predictions.csv" ]; then
            python -m Model_Development.ml_src.model_train
          else
            echo "‚ö† Processed data missing ‚Äî skipping training."
          fi

      # 6Ô∏è‚É£ Hyperparameter Tuning
      - name: Hyperparameter Tuning
        run: python -m Model_Development.ml_src.model_tuning || echo "‚ö† Skipping tuning"

      # 7Ô∏è‚É£ Model Selection (VERY IMPORTANT)
      - name: Select Best Model
        run: |
          if [ -f "Data_Pipeline/data/processed/predictions.csv" ]; then
            python -m Model_Development.ml_src.model_select
          else
            echo "‚ö† Skipping model selection ‚Äî processed data missing."
          fi

      # 8Ô∏è‚É£ Register model locally to MLflow
      - name: Register Model in Local MLflow
        run: python -m Model_Development.ml_src.register_model || echo "‚ö† Skipping registry"

      # 9Ô∏è‚É£ Bias Analysis
      - name: Bias Analysis
        run: python -m Model_Development.ml_src.bias_analysis || echo "‚ö† Skipping bias analysis"

      # üîü Explainability
      - name: Explainability (SHAP + LIME)
        run: python -m Model_Development.ml_src.model_explain || echo "‚ö† Skipping explainability"

      # 1Ô∏è‚É£1Ô∏è‚É£ Drift Monitoring
      - name: Drift Monitoring
        run: python -m Model_Development.ml_src.monitor_drift || echo "‚ö† Skipping drift monitoring"

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload Artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-development-outputs
          path: |
            models/
            Model_Development/reports/
            mlruns/

      # 1Ô∏è‚É£3Ô∏è‚É£ Authenticate GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 1Ô∏è‚É£4Ô∏è‚É£ Setup gcloud
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: charlie-478223

      # 1Ô∏è‚É£5Ô∏è‚É£ Upload to Artifact Registry
      - name: Upload to Artifact Registry
        run: python -m Model_Development.ml_src.gcp_registry || echo "‚ö† Upload skipped"

      # 1Ô∏è‚É£6Ô∏è‚É£ Done
      - name: Done
        run: echo "üéâ CI/CD Pipeline Completed!"